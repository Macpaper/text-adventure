<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="app-title">DUNGEON CRAWLER</h1>
  <div id="big-container">
    <div id="container">
      <div id="story-text-container">
        <div id="story-text"></div>
      </div>
      <input type="text" id="user-text">
    </div>
    <div id="container-controls">
      CONTROLS
      <div id="controls-text">
        W - go west
        <br>
        S - go south
        <br>
        N - go north
        <br>
        E - go east
        <br>
        I - pick up item
        <br>
        A - attack
        <br>
        L - look around
        <br>
        R - read story
        <br>
        U - use item
      </div>
    </div>
  </div>
  <script src="app.js" id="user-text"></script> 
</body>
</html>
